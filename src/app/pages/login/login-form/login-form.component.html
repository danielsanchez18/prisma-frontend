<div class="flex flex-col justify-center gap-16 px-20" style="height: calc(100vh - 100px);">
  <div style="font-family: Poppins;">
    <h1 class="text-[40px] font-semibold">¡Hola!</h1>
    <p class="text-[20px]">Ingresa tus datos para <strong>iniciar sesión.</strong></p>
  </div>
  <div class="space-y-10" style="font-family: Poppins;">
    <div class="max-w-sm">
      <label class="block mb-2 text-[18px] font-medium" style="font-family: Poppins;">Ingresa tu código:</label>
      <div class="relative">
        <input type="email" class="block w-full px-4 py-2 rounded-lg peer ps-16 border-heath-900 focus:border-heath-900 focus:ring-heath-900 disabled:opacity-50 disabled:pointer-events-none" placeholder="Ingresa tu código. Ej: U21202012">
        <div class="absolute inset-y-0 flex items-center pointer-events-none start-0 ps-6 peer-disabled:opacity-50 peer-disabled:pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500 size-5 lucide lucide-user-round"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 0 0-16 0"/></svg>
        </div>
      </div>
    </div>
    <!-- Form Group -->
    <div class="max-w-sm">
      <label class="block mb-2 text-[18px] font-medium">Contraseña:</label>
      <div class="relative">
        <input id="hs-toggle-password" type="password" class="block w-full px-4 py-2 rounded-lg peer ps-16 border-heath-900 focus:border-heath-900 focus:ring-heath-900 disabled:opacity-50 disabled:pointer-events-none" placeholder=" Ingresa tu contraseña" value="12345qwerty">
        <div class="absolute inset-y-0 flex items-center pointer-events-none start-0 ps-6 peer-disabled:opacity-50 peer-disabled:pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500 size-5 lucide lucide-key-round"><path d="M2 18v3c0 .6.4 1 1 1h4v-3h3v-3h2l1.4-1.4a6.5 6.5 0 1 0-4-4Z"/><circle cx="16.5" cy="7.5" r=".5" fill="currentColor"/></svg>
        </div>
        <button type="button" data-hs-toggle-password='{
            "target": "#hs-toggle-password"
          }' class="absolute top-0 p-2.5 px-6 end-0 rounded-e-md">
          <svg class="flex-shrink-0 text-gray-500 size-5" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path class="hs-password-active:hidden" d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
            <path class="hs-password-active:hidden" d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
            <path class="hs-password-active:hidden" d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
            <line class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22"></line>
            <path class="hidden hs-password-active:block" d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
            <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
    </div>
    <!-- End Form Group -->
    <button type="submit" routerLink="/admin/home" class="w-full py-2 text-center rounded-lg bg-heath-900 hover:bg-heath-950">
      <p class="font-semibold text-white">INICIAR SESIÓN</p>
    </button>
  </div>
</div>
